<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta
      name="description"
      content="Enhanced Music Database Dashboard - AI-powered comprehensive visualization, management, and deduplication of your music database"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Vibeset.ai Style Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ðŸŽµ Enhanced Music Database Dashboard</title>
    
    <style>
      /* Initial loading screen - Vibeset.ai inspired */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        z-index: 9999;
      }
      
      .loading-container {
        text-align: center;
        background: rgba(22, 22, 22, 0.8);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(39, 39, 42, 1);
        border-radius: 1.5rem;
        padding: 3rem 2rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: 0 1rem;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(39, 39, 42, 1);
        border-left: 4px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.025em;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: #a1a1aa;
        margin-bottom: 2rem;
        font-weight: 400;
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        background: #8b5cf6;
        border-radius: 50%;
        animation: dotPulse 1.5s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes dotPulse {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      
      .loading-progress {
        margin-top: 2rem;
        width: 100%;
        height: 4px;
        background: rgba(39, 39, 42, 1);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        border-radius: 2px;
        animation: progressFill 3s ease-out forwards;
        transform: translateX(-100%);
      }
      
      @keyframes progressFill {
        to {
          transform: translateX(0%);
        }
      }
      
      /* Fade out animation */
      .initial-loading.fade-out {
        opacity: 0;
        transition: opacity 0.6s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loading" id="initial-loading">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸŽµ Music Dashboard</div>
        <div class="loading-subtitle">AI-powered music intelligence platform</div>
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Enhanced loading screen with progress simulation
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(progressInterval);
          
          // Hide loading screen with enhanced animation
          setTimeout(() => {
            const loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
              loadingElement.classList.add('fade-out');
              setTimeout(() => {
                loadingElement.style.display = 'none';
              }, 600);
            }
          }, 500);
        }
      }, 200);
      
      // Fallback to hide loading screen after React loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          clearInterval(progressInterval);
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement && !loadingElement.classList.contains('fade-out')) {
            loadingElement.classList.add('fade-out');
            setTimeout(() => {
              loadingElement.style.display = 'none';
            }, 600);
          }
        }, 2000); // Minimum 2 seconds for brand experience
      });
    </script>
  </body>
</html>
